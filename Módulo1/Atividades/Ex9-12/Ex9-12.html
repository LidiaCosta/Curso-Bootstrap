<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 9-12</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./Ex9-12.css">
</head>
<body>
    <!-- Exercício 9 -->
    <h1 class="bg-primary p-5 text-center">Atividade 9 - Centralizar verticalmente</h1>
    <div class="container my-5">
        <div class="row justify-content-evenly">
            <div class="col-5 coluna-1 align-self-start">Coluna 1</div>
            <div class="col-5 coluna-2 align-self-center">Coluna 2</div>
        </div>
    </div>

    <!-- Exercício 10 -->
    <h1 class="bg-primary p-5 mt-5 text-center">Atividade 10 - Centralizar horizontalmente</h1>
    <div class="container my-5">
        <div class="row justify-content-between">
            <div class="col-3 coluna-1">Coluna 1</div>
            <div class="col-3 coluna-2">Coluna 2</div>
            <div class="col-3 coluna-3">Coluna 3</div>
        </div>
    </div>

    <!-- Exercício 11 -->
    <h1 class="bg-primary p-5 mt-5 text-center">Atividade 11 - Alterar a ordem</h1>
     <div class="container">
        <div class="row justify-content-evenly">
            <div class="col-3 coluna-1 order-sm-0 order-md-1 order-lg-1">Coluna 1</div>
            <div class="col-3 coluna-2 order-sm-1 order-md-2 order-lg-0">Coluna 2</div>
            <div class="col-3 coluna-3 order-sm-2 order-md-0 order-lg-2">Coluna 3</div>
        </div>
     </div>

    <!-- Exercício 12 -->
    <h1 class="bg-primary p-5 mt-5 text-center">Atividade 12 - Criar espaço</h1>
    <div class="container">
        <div class="row">
            <div class="col-4 coluna-1">Coluna 1</div>
            <div class="col-4 coluna-2 offset-4">Coluna 2</div>
        </div>
    </div>
</body>
</html>
