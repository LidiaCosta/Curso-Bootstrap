<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="p-5 bg-primary fw-bold text-light text-center"> Atividade 4</h1>
    <div class="container mt-5">
        <ol>
            <li class="text-center">
                <blockquote class="blockquote">
                    <p>Esse é um bloco de citação centralizado</p>
                </blockquote>
            </li>

            <li>
                <figure class="text-center">
                    <blockquote class="blockquote">
                        <p>Esse é um bloco de citação centralizado</p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                        <cite title="Source Title">Ana Lidia</cite>
                    </figcaption>
                </figure>
            </li>

            <li class="text-center">
                <blockquote class="blockquote">
                    <p>Esse é um bloco de citação centralizado e <mark>destacado</mark></p>
                </blockquote>
            </li>
        </ol>
    </div>
</body>
</html>
